<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert 창 만들기 - function</title>
  <link rel="stylesheet" href="alert.css">
</head>
<body>
  <!-- 
    UI 만드는 법
    1. 미리 디자인해놓고 숨김
    2. 버튼 누르거나 하면 보여줌 JS 이용
    ex. 모달, alert, 탭, 툴팁, 서브메뉴, 경고문 등
   -->
  
  <div class="alert-box" id="alert">
    Alert 박스
    <button type="button" onclick="closeAlert()">닫기</button>
  </div>
  <button type="button" onclick="openAlert()">
    버튼
  </button>
  
  <script>

    // function 문법 왜 씀? 1. 긴 코드를 깔끔하게 한 단어로 축약 가능
    // function 아무렇게나작명() {
        // 긴 코드~~
    // }
    
    function openAlert() {
      document.getElementById('alert').style.display = 'block';
    }

    function closeAlert() {
      document.getElementById('alert').style.display = 'none';
    }

  </script>
</body>
</html>
